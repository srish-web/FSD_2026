<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button onclick="randomNum()">New Number</button>
    <script>
        function randomNum(){
            let num  = Math.floor(Math.random()*100);
            document.querySelector("h1").innerHTML = num;
        }
    </script>
</body>
</html>
