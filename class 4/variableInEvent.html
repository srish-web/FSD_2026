<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button onclick="inc()">Increase</button>
    <button onclick="dec()">Decrease</button>
    <script>
        let count = 0;
        function inc(){
            count++;
            document.querySelector("h1").innerHTML = count;
        }
        function dec(){
            count--;
            document.querySelector("h1").innerHTML = count;
        }
    </script>
</body>
</html>
