<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="text" id="text" onkeyup="charCount()"></textarea>
    <p id="count"></p>
    <script>
        function charCount(){
            let p = document.querySelector("#count");
            let text = document.querySelector("#text").value;
            p.innerText = text.length;
        }
    </script>
</body>
</html>
