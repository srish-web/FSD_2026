<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2></h2>
    <script>
        setInterval(()=>{
            let time = new Date;

            console.log(time.toLocaleTimeString())
            document.querySelector("h2").innerHTML = time.toLocaleTimeString();
        }, 1000);
    </script>
